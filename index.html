<!DOCTYPE HTML>
<html>
	<head>
		<title>Instasite</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>


	</head>
	<body class="is-loading">
<script type="text/html" id="template">
		
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="{{picurl}}" alt="" /></span>
							<h1>{{name}}</h1>
							<p>{{bio}}</p>
						</header>
						<footer>
							<ul class="icons">
								<li><a href="{{twitter}}" class="fa-twitter">Twitter</a></li>
								<li><a href="{{instagram}}" class="fa-instagram">Instagram</a></li>
								<li><a href="{{facebook}}" class="fa-facebook">Facebook</a></li>
									<li><a href="{{linkedin}}" class="fa-linkedin">Linkedin</a></li>
							</ul>
						</footer>
					</section>
</script>

<div id="container"></div>
				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; <a href="http://instasite.app">Instasite</a> 2021</li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>
<script>
	fetch('https://js.netcetera.workers.dev/').then(function (response) {
	if (response.ok) {
		return response.json();
	};
	return Promise.reject(response);
}).then(function (data) {
	console.log(data);
}).catch(function (error) {
	console.warn(error);
});
	</script>
		
		<script>

   
            $.getJSON('https://js.netcetera.workers.dev/', function(data) {

                 //get a reference to our HTML template
		template = $('#template').html(),
 
		//tell Mustache.js to iterate through the JSON and insert the data into the HTML template
		output = Mustache.render(template, data);
 
		//append the HTML template to the DOM
		$('#container').append(output);
            });
       
</script>
		
	</body>
</html>
